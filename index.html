<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TV Chore Table</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
      body {
          font-family: "Inter", sans-serif;
          background: linear-gradient(135deg, #1a472a, #2d5a27, #8b0000);
          padding: 20px;
          margin: 0;
          min-height: 100vh;
          position: relative;
          overflow-x: hidden;
      }

      h1 {
          font-family: "Fredoka", sans-serif;
          font-size: 2.5rem;
          text-align: center;
          color: #fff;
          margin-bottom: 22px;
          text-shadow: 0 4px 8px rgba(0,0,0,0.3), 0 0 20px rgba(255,215,0,0.3);
      }

      /* Snowflake animation */
      .snowflake {
          position: fixed;
          top: -10px;
          color: #fff;
          font-size: 1.5rem;
          pointer-events: none;
          animation: fall linear infinite;
          opacity: 0.8;
          z-index: 1000;
      }

      @keyframes fall {
          0% {
              transform: translateY(-10px) rotate(0deg);
              opacity: 0.8;
          }
          100% {
              transform: translateY(100vh) rotate(360deg);
              opacity: 0.3;
          }
      }

      table {
          width: 100%;
          background: white;
          border-radius: 20px;
          overflow: hidden;
          border: 3px solid #fff;
          box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      }

      thead {
          background: linear-gradient(120deg, #c41e3a 0%, #228b22 100%);
          color: #fff;
      }

      th {
          padding: 14px;
          font-size: 1.4rem;
          font-family: "Fredoka", sans-serif;
      }

      tbody tr:nth-child(even) {
          background: #fff7ef;
      }

      tbody tr:nth-child(odd) {
          background: #ffffff;
      }

      tbody tr:hover {
          background: #ffe4c2;
      }

      td {
          padding: 14px;
          vertical-align: top;
          font-size: 1.3rem;
      }

      /* Kid name badges â€” slightly smaller */
      .kid-name {
          font-family: "Fredoka", sans-serif;
          font-size: 1.6rem;
          font-weight: 600;
          padding: 8px 18px;
          border-radius: 40px;
          color: white;
          display: inline-block;
          box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      }

      /* Pastel colors */
      .Ellie { background: #ff6f91; }
      .Brooklyn { background: #ff9671; }
      .Hazel { background: #ffc75f; color:#333; }
      .Maverick { background: #f9f871; color:#333; }
      .Hinckley { background: #5fd490; }
      .Adaline { background: #6ec6ff; }

      ul {
          margin: 0;
          padding-left: 20px;
      }

      li {
          margin-bottom: 6px;
          font-size: 1.3rem;
      }
  </style>
</head>
<body>

<h1>ðŸŽ„ Kids' Christmas Chore Table ðŸŽ…</h1>

<table id="choreTable">
  <thead>
  <tr>
    <th>Kid</th>
    <th>Chores</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  var KIDS = [
    { name: "Ellie", chores: ["Kitchen bathroom", "1 load of laundry"] },
    { name: "Brooklyn", chores: ["Kids bathroom", "Scoop poop"] },
    { name: "Hazel", chores: ["Garbages", "Railings"] },
    { name: "Maverick", chores: ["Kids game cupboard"] },
    { name: "Hinckley", chores: ["Top of dryer", "Garage"] },
    { name: "Adaline", chores: ["Shoe basket", "Dress up room"] }
  ];

  function renderTable() {
    var tbody = document.querySelector("#choreTable tbody");
    if (!tbody) {
      tbody = document.getElementById("choreTable").getElementsByTagName("tbody")[0];
    }
    tbody.innerHTML = "";

    for (var i = 0; i < KIDS.length; i++) {
      var kid = KIDS[i];
      var tr = document.createElement("tr");

      var nameCell = document.createElement("td");
      nameCell.innerHTML = '<div class="kid-name ' + kid.name + '">' + kid.name + '</div>';

      var choresCell = document.createElement("td");
      var ul = document.createElement("ul");
      for (var j = 0; j < kid.chores.length; j++) {
        var li = document.createElement("li");
        li.textContent = kid.chores[j];
        ul.appendChild(li);
      }
      choresCell.appendChild(ul);

      tr.appendChild(nameCell);
      tr.appendChild(choresCell);
      tbody.appendChild(tr);
    }
  }

  renderTable();

  // Create falling snowflakes (wrapped in try-catch for browser compatibility)
  try {
    var MAX_SNOWFLAKES = 25;
    var snowflakeCount = 0;

    function createSnowflake() {
      try {
        if (snowflakeCount >= MAX_SNOWFLAKES) {
          return;
        }
        // Check document.hidden safely
        if (typeof document.hidden !== 'undefined' && document.hidden) {
          return;
        }

        var snowflake = document.createElement('div');
        snowflake.setAttribute('class', 'snowflake');
        snowflake.innerHTML = '&#10052;';
        snowflake.style.left = Math.random() * 100 + 'vw';
        var duration = Math.random() * 3 + 4;
        snowflake.style.animationDuration = duration + 's';
        snowflake.style.fontSize = (Math.random() * 1 + 0.8) + 'rem';
        document.body.appendChild(snowflake);
        snowflakeCount++;

        setTimeout(function() {
          if (snowflake.parentNode) {
            snowflake.parentNode.removeChild(snowflake);
          }
          snowflakeCount--;
        }, (duration + 0.5) * 1000);
      } catch (e) {
        // Silently fail - snowflakes are non-essential
      }
    }

    // Create snowflakes periodically
    setInterval(createSnowflake, 300);
  } catch (e) {
    // Snowflake animation not supported - table will still work
  }

</script>

</body>
</html>
