<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TV Chore Table</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
      body {
          font-family: "Inter", sans-serif;
          background: linear-gradient(135deg, #ffd6e8, #c8e7ff);
          padding: 20px;
          margin: 0;
      }

      h1 {
          font-family: "Fredoka", sans-serif;
          font-size: 2.5rem;
          text-align: center;
          color: #fff;
          margin-bottom: 22px;
          text-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }

      table {
          width: 100%;
          background: white;
          border-radius: 20px;
          overflow: hidden;
          border: 3px solid #fff;
          box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      }

      thead {
          background: linear-gradient(120deg, #7ac7ff 0%, #9d88ff 100%);
          color: #fff;
      }

      th {
          padding: 14px;
          font-size: 1.4rem;
          font-family: "Fredoka", sans-serif;
      }

      tbody tr:nth-child(even) {
          background: #fff7ef;
      }

      tbody tr:nth-child(odd) {
          background: #ffffff;
      }

      tbody tr:hover {
          background: #ffe4c2;
      }

      td {
          padding: 14px;
          vertical-align: top;
          font-size: 1.3rem;
      }

      /* Kid name badges â€” slightly smaller */
      .kid-name {
          font-family: "Fredoka", sans-serif;
          font-size: 1.6rem;
          font-weight: 600;
          padding: 8px 18px;
          border-radius: 40px;
          color: white;
          display: inline-block;
          box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      }

      /* Pastel colors */
      .Ellie { background: #ff6f91; }
      .Brooklyn { background: #ff9671; }
      .Hazel { background: #ffc75f; color:#333; }
      .Maverick { background: #f9f871; color:#333; }
      .Hinckley { background: #5fd490; }
      .Adaline { background: #6ec6ff; }

      ul {
          margin: 0;
          padding-left: 20px;
      }

      li {
          margin-bottom: 6px;
          font-size: 1.3rem;
      }
  </style>
</head>
<body>

<h1>ðŸ“º Kids' Chore Table</h1>

<table id="choreTable">
  <thead>
  <tr>
    <th>Kid</th>
    <th>Chores</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const KIDS = [
    { name: "Ellie", chores: ["Kids bathroom", "Scoop poop"] },
    { name: "Brooklyn", chores: ["Garbages", "Inside microwave"] },
    { name: "Hazel", chores: ["Dust high cabinets in kitchen", "Bookshelves"] },
    { name: "Maverick", chores: ["Kitchen bathroom"] },
    { name: "Hinckley", chores: ["Computer area", "Black chairs"] },
    { name: "Adaline", chores: ["Shoe basket", "Kitchen Cabinets"] }
  ];

  function renderTable() {
    const tbody = document.querySelector("#choreTable tbody");
    tbody.innerHTML = "";

    KIDS.forEach(kid => {
      const tr = document.createElement("tr");

      const nameCell = document.createElement("td");
      nameCell.innerHTML = `<div class="kid-name ${kid.name}">${kid.name}</div>`;

      const choresCell = document.createElement("td");
      const ul = document.createElement("ul");
      kid.chores.forEach(chore => {
        const li = document.createElement("li");
        li.textContent = chore;
        ul.appendChild(li);
      });
      choresCell.appendChild(ul);

      tr.appendChild(nameCell);
      tr.appendChild(choresCell);
      tbody.appendChild(tr);
    });
  }

  renderTable();
</script>

</body>
</html>
